<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bảng Đăng Ký Môn Thi THPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        h2 {
            color: #333;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<h2>Phiếu Đăng Ký Môn Thi THPT Quốc Gia</h2>

<form>
    <label>Họ và tên: </label>
    <input type="text" name="fullname" required><br><br>

    <label>Số báo danh: </label>
    <input type="text" name="sbd" required><br><br>

    <table>
        <tr>
            <th>Chọn</th>
            <th>Môn thi</th>
            <th>Bắt buộc / Tự chọn</th>
        </tr>
        <tr>
            <td><input type="checkbox" name="subject" value="Toán"></td>
            <td>Toán</td>
            <td>Bắt buộc</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="subject" value="Ngữ văn"></td>
            <td>Ngữ văn</td>
            <td>Bắt buộc</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="subject" value="Ngoại ngữ"></td>
            <td>Ngoại ngữ</td>
            <td>Bắt buộc</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="subject" value="Vật lý"></td>
            <td>Vật lý</td>
            <td>Tự chọn</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="subject" value="Hóa học"></td>
            <td>Hóa học</td>
            <td>Tự chọn</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="subject" value="Sinh học"></td>
            <td>Sinh học</td>
            <td>Tự chọn</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="subject" value="Lịch sử"></td>
            <td>Lịch sử</td>
            <td>Tự chọn</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="subject" value="Địa lý"></td>
            <td>Địa lý</td>
            <td>Tự chọn</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="subject" value="GDCD"></td>
            <td>Giáo dục công dân</td>
            <td>Tự chọn</td>
        </tr>
    </table>

    <button type="submit">Gửi đăng ký</button>
</form>

</body>
</html>
