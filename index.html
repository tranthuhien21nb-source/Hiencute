<!DOCTYPE html>
<html>
<head>
    <title>Ðang ký ôn môn thi</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Ðang ký ôn môn thi</h2>
    <form id="dangKyForm">
        <table id="dangKyTable">
            <tr>
                <th>Môn h?c</th>
                <th>H?c bu?i</th>
                <th><button type="button" onclick="themMonHoc()">+</button></th>
            </tr>
            <tr>
                <td>
                    <select name="monHoc[]">
                        <option value="Toán">Toán</option>
                        <option value="Lý">Lý</option>
                        <option value="Hóa">Hóa</option>
                        <option value="Sinh">Sinh</option>
                        <option value="Anh Van">Anh Van</option>
                    </select>
                </td>
                <td>
                    <select name="hocBuoi[]">
                        <option value="Sáng">Sáng</option>
                        <option value="Chi?u">Chi?u</option>
                        <option value="T?i">T?i</option>
                    </select>
                </td>
                <td><button type="button" onclick="xoaMonHoc(this)">-</button></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Ðang ký">
    </form>

    <script>
        function themMonHoc() {
            var table = document.getElementById("dangKyTable");
            var row = table.insertRow(table.rows.length);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = '<select name="monHoc[]"><option value="Toán">Toán</option><option value="Lý">Lý</option><option value="Hóa">Hóa</option><option value="Sinh">Sinh</option><option value="Anh Van">Anh Van</option></select>';
            cell2.innerHTML = '<select name="hocBuoi[]"><option value="Sáng">Sáng</option><option value="Chi?u">Chi?u</option><option value="T?i">T?i</option></select>';
            cell3.innerHTML = '<button type="button" onclick="xoaMonHoc(this)">-</button>';
        }

        function xoaMonHoc(btn) {
            var row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
